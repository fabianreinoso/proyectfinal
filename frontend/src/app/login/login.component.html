<div class="app-container mt-4">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" class="form-control" formControlName="username" required>
        <div *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
          El nombre de usuario es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          La contraseña es requerida.
        </div>
      </div>
      <div *ngIf="authenticationError" class="alert alert-danger mt-2">
        Error de autenticación. Verifica tus credenciales.
      </div>
      <div class="register-link mt-2">
        <p>¿No tienes una cuenta? <a routerLink="/register" class="register-link">Regístrate aquí</a></p>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
